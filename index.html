<!--<!DOCTYPE html>-->
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Sabi~Weather</title>
</head>
<body>

<div class="container my-5 mx-auto">

    <h1 class="text-muted text-center my-4">Sabi~Weather</h1>
    <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter a Location for Weather Information</label>
        <input type="text" name='city' placeholder="Enter a City" class="form-control p-4">
    </form>
    <div class="card shadow-lg rounded d-none">
        <img src="https://fakeimg.pl/400x300/cccccc/919191" class="time card-img-top">
        <div class="icon bg-light mx-auto text-center">
            <img src="" alt="">
           <!--ICON-->
        </div>
        <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3">City Name</h5>
            <div class="my-3">Country Name</div>
            <div class="my-3">Localtime in the Area</div>
            <div class="my-3">Weather condition</div>
            <div class="display-3 my-4">
            <span>TEMP<span>
            <span>&deg;C</span>
         </div>
    </div>
</div>



    <script src="script/Forcast.js"></script>
    <script src="script/App.js"></script>
    


</body>
</html>
</html>
